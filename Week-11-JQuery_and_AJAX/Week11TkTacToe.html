<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week11TkTacToe</title>
    <link href="Week11TkTacToe.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <section>
    <div class="container"></div>
    <h1 class= "game--title">Tic Tac Toe</h1>
    <h2 class="game--status" id="game-status">X's Turn</h2>

    <div class="game--container" id="game-container">
        <div data-index="0" class="cell"></div>
        <div data-index="1" class="cell"></div>
        <div data-index="2" class="cell"></div>
        <div data-index="3" class="cell"></div>
        <div data-index="4" class="cell"></div>
        <div data-index="5" class="cell"></div>
        <div data-index="6" class="cell"></div>
        <div data-index="7" class="cell"></div>
        <div data-index="8" class="cell"></div>
        
    </div>
    <button class="game--restart" id="restart-button">Restart Game</button>

    </section>

  

    
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="Week11TkTacToe.js"></script>
</body>
</html>
